<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="modeBtn">
        <button id="darkMode">Dark Mode</button>
        <button id="lightMode">Light Mode</button>
    </nav>
    <header>
        <nav>
            <a href="#home" style="--clr: #f3218b">
                <span class="icon"><ion-icon name="planet-outline"></ion-icon></span>
                <span class="text">Home</span>
            </a>
            <a href="#profile" style="--clr: #2196f3">
                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                <span class="text">Profile</span>
            </a>
            <a href="#messages" style="--clr: #008a1b">
                <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                <span class="text">Messages</span>
            </a>
            <a href="#photos" style="--clr: #dc1dff">
                <span class="icon"><ion-icon name="images-outline"></ion-icon></span>
                <span class="text">Photos</span>
            </a>
            <a href="#settings" style="--clr: #d56f1d">
                <span class="icon"><ion-icon name="cog-outline"></ion-icon></span>
                <span class="text">Settings</span>
            </a>
        </nav>
    </header style="position: relative">
    <section id="home">Home</section>
    <section id="profile">Profile</section>
    <section id="messages">Messages</section>
    <section id="photos">Photos</section>
    <section id="settings">Settings</section>
</body>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
